<div class="scoreboard">
  <div class="scoreline">
    <div class="position scoreboardHeader">#</div>
    <div class="name scoreboardHeader">Name</div>
    <div class="score scoreboardHeader">Score</div>
  </div>
  <div class="scoreline" *ngFor="let player of players.slice(0,10); let i = index" >
    <div class="position scoreboardHeader">{{i+1}}</div>
    <div class="name">{{player.name}}</div>
    <div class="score">{{player.bestScore}}</div>
  </div>
</div>
